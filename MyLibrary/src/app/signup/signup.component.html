<p>signup works!</p>
<div class="container">
  <button class="btn-primary" routerLink="/home">Home</button>
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <label class="form-label">Full Name</label>
              <input autocomplete="off" class="form-control" formControlName="displayName" type="text"  placeholder="Display Name">

              <label class="form-label">Email</label>
              <input formControlName="email" class="form-control" type="email"  placeholder="Email">

              <label class="form-label">Password</label>
              <input autocomplete="off" class="form-control" formControlName="password" type="password"  placeholder="Password">

              <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                  <span>{{ firebaseErrorMessage }}</span>
              </div>
      <button color="primary" class="btn-primary">Signup</button>
  </form>
</div>
